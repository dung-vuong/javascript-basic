<!DOCTYPE html>
<html>
    <head>
        <title>Image Switching</title>
        <script src="./imgHandling.js"></script>
    </head>
    <body>
        <div>
            <table width="950" border="2" cellspacing="5" align="center">
                <tr>
                    <td><input type="button"  value="Previous" onclick="previousClick()"></td>
                    <td><img src="images/img1.jpg" width="950" height="650" id="pic"></td>
                    <td><input type="button"  value="Next" onclick="nextClick()"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
