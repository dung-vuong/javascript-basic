<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <script src="./login.js"></script>
    </head>
    <body>
        <div>
            <fieldset>
                <legend>Login</legend>
                <dl>
                    <dt>Username</dt>
                    <dd><input type="text" id="username"></dd>
                    <dt>Password</dt>
                    <dd><input type="password" id="password"></dd>
                    <br>
                    <input type="button" value="Login" onclick="login()">
                </dl>
            </fieldset>
        </div>
    </body>
</html>
