<!DOCTYPE html>
<html>
    <head>
        <title>Card Payment</title>
    </head>
    <body>
        <div>
            <fieldset>
                <legend>Card Payment</legend>
                <dl>
                    <dt>Choose Payment Method</dt>
                    <dd>
                        <select id="card">
                            <option value=""></option>
                            <option value="credit">Credit</option>
                            <option value="dedit">Dedit</option>
                        </select>
                    </dd>
                    <dt>Name On Card</dt>
                    <dd><input type="text" id="name"></dd>
                    <dt>Card Number</dt>
                    <dd><input type="text" id="number" placeholder="XXXX XXXX XXXX XXXX"></dd>
                    <dt>Expiration Date</dt>
                    <dd><input type="text" id="date" placeholder="MM/YY"></dd>
                    <dt>Security Code</dt>
                    <dd><input type="text" id="cvv" placeholder="CVV"></dd>
                    <dt>Zip Code</dt>
                    <dd><input type="text" id="code"></dd>
                    <br>
                    <input type="button" value="Accept Payment" onclick="payment()">
                </dl>
            </fieldset>
        </div>
    </body>
</html>
