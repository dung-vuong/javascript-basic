<!DOCTYPE html>
<html>
    <head>
        <title>Select Course</title>
        <script src="./select.js"></script>
    </head>
    <body>
        <div>
            <fieldset>
                <legend>Select Course</legend>
                <ul>
                    <li><input type="checkbox" value="Java" id="Java">Java</li>
                    <li><input type="checkbox" value="Python" id="Python">Python</li>
                    <li><input type="checkbox" value="HTML" id="HTML">HTML</li>
                    <li><input type="checkbox" value="CSS" id="CSS">CSS</li>
                    <li><input type="checkbox" value="Javascript" id="Javascript">Javascript</li>
                </ul>
                <input type="button" value="Submit" onclick="submitClick()">
            </fieldset>
            <div align="center" id="msg"></div>
        </div>
    </body>
</html>
